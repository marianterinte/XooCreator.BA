name: Railway Deploy (Nixpacks)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Railway variables
        run: |
          echo "RAILWAY_SERVICE_NAME=${{ secrets.RAILWAY_SERVICE_NAME }}" >> $GITHUB_ENV
          echo "RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }}" >> $GITHUB_ENV

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Trigger Railway Deploy (root=/XooCreator.BA)
        working-directory: ./
        run: |
          railway status || true
          railway link --service "$RAILWAY_SERVICE_NAME"
          railway up --service "$RAILWAY_SERVICE_NAME" --root=./XooCreator.BA --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
