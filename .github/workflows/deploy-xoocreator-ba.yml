name: Deploy XooCreator.BA to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  WORKING_DIRECTORY: 'XooCreator.BA'
  PUBLISH_DIR: 'XooCreator.BA/bin/Release/net8.0/publish'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore XooCreator.BA.csproj
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Build
        run: dotnet build XooCreator.BA.csproj --configuration Release --no-restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Publish
        run: dotnet publish XooCreator.BA.csproj --configuration Release --no-build --output ${{ env.PUBLISH_DIR }}
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure App Settings (DATABASE_URL, ASPNETCORE_ENVIRONMENT)
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              { "name": "ASPNETCORE_ENVIRONMENT", "value": "Production" },
              { "name": "DATABASE_URL", "value": "${{ secrets.SUPABASE_DB_URL }}" }
            ]

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: ${{ env.PUBLISH_DIR }}

      - name: Debug Azure account
        run: az account show
