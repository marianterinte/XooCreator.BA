name: Deploy XooCreator.BA Dev to Azure Web App

on:
  push:
    branches: [ "DEV" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: '8.0.x'
  WORKING_DIRECTORY: 'XooCreator.BA'
  PUBLISH_DIR: './publish'
  AZURE_WEBAPP_NAME_DEV: 'alchimalia-be-dev'
  AZURE_RESOURCE_GROUP_DEV: 'alchimalia'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Dry-run database scripts (DEV)
        run: dotnet run --project XooCreator.BA/XooCreator.DbScriptRunner/XooCreator.DbScriptRunner.csproj -- --connection "${{ secrets.AZURE_POSTGRES_CONNSTRING_DEV }}" --scripts-path "XooCreator.BA/Database/Scripts" --dry-run

      - name: Apply database scripts (DEV)
        run: dotnet run --project XooCreator.BA/XooCreator.DbScriptRunner/XooCreator.DbScriptRunner.csproj -- --connection "${{ secrets.AZURE_POSTGRES_CONNSTRING_DEV }}" --scripts-path "XooCreator.BA/Database/Scripts"

      - name: Restore
        run: dotnet restore XooCreator.BA.csproj
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Build
        run: dotnet build XooCreator.BA.csproj --configuration Release --no-restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Publish
        run: dotnet publish XooCreator.BA.csproj --configuration Release --no-build --output ${{ env.PUBLISH_DIR }}
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Verify Stories folder in publish output
        run: |
          echo "Checking if Stories folder exists in publish output..."
          ls -la ${{ env.WORKING_DIRECTORY }}/${{ env.PUBLISH_DIR }}/Data/SeedData/ || true
          if [ -d "${{ env.WORKING_DIRECTORY }}/${{ env.PUBLISH_DIR }}/Data/SeedData/Stories" ]; then
            echo "✓ Stories folder found in publish output"
            ls -la ${{ env.WORKING_DIRECTORY }}/${{ env.PUBLISH_DIR }}/Data/SeedData/Stories/ || true
          else
            echo "⚠️ Stories folder not found in publish output"
          fi

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: Set Azure App Settings (ASPNETCORE_ENVIRONMENT)
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP_DEV }} \
            --name ${{ env.AZURE_WEBAPP_NAME_DEV }} \
            --settings \
              ASPNETCORE_ENVIRONMENT=Development \
              ConnectionStrings__Postgres="${{ secrets.AZURE_POSTGRES_CONNSTRING_DEV }}" \
              Auth0__Domain=dev-fn01a0ex74zrocwb.us.auth0.com \
              Auth0__Audience=https://alchimalia-be-dev-f5bad0c2f0dmh6au.westeurope-01.azurewebsites.net

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_DEV }}
          package: ${{ env.WORKING_DIRECTORY }}/${{ env.PUBLISH_DIR }}
